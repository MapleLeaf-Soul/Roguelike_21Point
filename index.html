<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>21点</title>
		<link type="text/css" rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="box">
			<div>
				<div class="boss" id="boss">
					<div style="visibility: hidden;"></div>
					<div>
						<img src="img/Boss/Club11.png" />
					</div>
				</div>
				<div class="mastercarddiv" id="mastercarddiv">
					<div class="mastercard" id="mastercard">

					</div>
					<div class="mastercardpoint" id="mastercardpoint">
						<div></div>
						<div class="masterbutton_score" id="masterbutton_score">
							0
						</div>
						<div></div>
					</div>
				</div>
				<div class="levelpoint" id="levelpoint">

				</div>

			</div>
			<div>
				<div class="none1" id="none1">
					<!-- 
					<button type="button" onclick="Text()" style="height: 20px; width: 50px;">
						抽牌
					</button>
					<button type="button" onclick="Text2()" style="height: 20px; width: 50px;">
						清空
					</button> 
					-->
				</div>
				<div class="conterDIV" id="conterDIV">
					<div class="deathcard" id="deathcard">
					</div>
					<div class="storyDIV" id="storyDIV">
						<div class="gamebutton_start" id="gamebutton_start" style="visibility: hidden;">
							<button type="button" onclick="GameStart()">
								开始游戏
							</button>
						</div>
						
					</div>
				</div>
				<div class="none2" id="none2">
					<div id="nonetext" style="font-size: 100px;"></div>
				</div>
			</div>
			<div>
				<div class="myitem" id="myitem">

				</div>
				<div class="mycarddiv" id="mycarddiv">
					<div class="mycardpoint" id="mycardpoint">
						<div class="mybutton_double" id="mybutton_double" onclick="DoubleButton()">
							双倍
						</div>
						<div class="mybutton_next" id="mybutton_next" onclick="NextButton()">
							叫牌
						</div>
						<div class="mybutton_score" id="mybutton_score">
							0
						</div>
						<div class="mybutton_stop" id="mybutton_stop" onclick="StopButton()">
							停牌
						</div>
						<div class="mybutton_run" id="mybutton_run" onclick="RunButton()">
							保险
						</div>
					</div>
					<div class="mycard" id="mycard">

					</div>
				</div>
				<div class="mypointdiv" id="mypointdiv">
					<div>
						<div class="mypointimg" id="mypointimg">

						</div>
						<div class="mypoint" id="mypoint">
							<div></div>
							<div class="mypointnumber" id="mypointnumber">
								0000
							</div>
							<div style="border: 1px white solid;"></div>
							<div class="levelpointnumber" id="levelpointnumber">
								0000
							</div>
							<div></div>
						</div>
						<table class="mypointbutton" id="mypointbutton">
							<tr>
								<td>
									<div class="add100" id="add100" onclick="LevelPointAdd(100)">+100</div>
								</td>
								<td>
									<div class="add1000" id="add1000" onclick="LevelPointAdd(1000)">+1000</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="sub100" id="sub100" onclick="LevelPointAdd(-100)">-100</div>
								</td>
								<td>
									<div class="sub1000" id="sub1000" onclick="LevelPointAdd(-1000)">-1000</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="mypointstart" id="mypointstart" onclick="LevelPointStart()">下注!</div>
								</td>
								<td>
									<div class="allin" id="allin" onclick="LevelPointAllIn()">All In!</div>
								</td>
							</tr>
						</table>
						<!-- 
						<div class="mypointbutton" id="mypointbutton">
							<div class="mypointbuttonrow">
								<div class="add100" id="add100" onclick="LevelPointAdd100">+100</div>
								<div class="add1000" id="add0100" onclick="LevelPointAdd1000">+1000</div>
							</div>
							<div class="mypointbuttonrow">
							<div class="sub100" id="sub100" onclick="LevelPointSub100">-100</div>
							<div class="sub1000" id="sub1000" onclick="LevelPointSub1000">-1000</div>
							</div>
							<div class="mypointbuttonrow">
								<div class="mypointstart" id="mypointstart" onclick="LevelPointStart">下注!</div>
								<div class="allin" id="allin" onclick="LevelPointAllIn">All In!</div>
							</div>
						</div>
						 -->
					</div>

				</div>
			</div>
		</div>
